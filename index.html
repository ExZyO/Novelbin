<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Novelbin Bookmark" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <title>Novelbin Bookmark</title>
</head>
<body>
  <noscript>
    Please click <a href="https://novelbin.com/bookmark">here</a> to go to the site.
  </noscript>

  <script>
    // Register service worker for PWA support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch((e) => console.error('Service Worker registration failed:', e));
    }

    // Redirect to target URL
    window.location.href = "https://novelbin.com/bookmark";
  </script>
</body>
</html>
